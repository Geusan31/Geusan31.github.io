<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <div class="image-1">
                <!-- <img class="image-satu" src="img/img1.jpg"> -->
            </div>
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <div class="set image-2 img">
                        <!-- <img src="img/streamer-1.jpg" alt=""> -->
                    </div>
                    <div class="set image-3 img">
                        <!-- <img src="img/streamer-2.jpg" alt=""> -->
                    </div>
                    <div class="set image-4 img">
                        <!-- <img src="img/streamer-4.jpg" alt=""> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon1 img">
                        <!-- <img src="img/streamer-1.jpg" alt=""> -->
                    </div>
                    <p class="name">Gamer1</p>
                    <div class="number">36.1k</div>
                </div>
                <div class="streamer">
                    <div class="icon2 img">
                        <!-- <img src="img/streamer-2.jpg" alt=""> -->
                    </div>
                    <p class="name">Gamer2</p>
                    <div class="number">35.1k</div>
                </div>
                <div class="streamer">
                    <div class="icon3 img">
                        <!-- <img src="img/streamer-4.jpg" alt=""> -->
                    </div>
                    <p class="name">Gamer3</p>
                    <div class="number">34.1k</div>
                </div>
            </div>
        </div>

        <div class="background">

        </div>

    </div>
</body>
</html>
